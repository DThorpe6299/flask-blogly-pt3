{% extends 'base.html'}

{% block title %} Add Post for {{user.first_name}} {{user.last_name}} {% endblock %}

{% block content %}
<form action="user/{{ user_id }}/posts/new" method="post">
    <label for="title">Title</label>
    <input type="text" name="title" id="title"><br>

    <label for="content">Content</label>
    <input type="text" name="content" id="content"><br>

    <a href="/users/{{ user.id }}"><button>Cancel</button></a>
    <button type="submit">Add</button>
</form>
{% endblock %}
