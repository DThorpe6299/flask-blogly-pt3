{% extends 'base.html' %}

{% block title %} {tag.name} {% endblock %}

{% block content %}
    <ul id="tag-posts">
        {% for post in posts %}
            <li><a href="/post/{{post_id}}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="/tags/{{ tag_id }}/edit"><button>Edit</button></a>
    <a href="/tags/{{ tag_id }}/delete"><button>Delete</button></a>
{% endblock %}
