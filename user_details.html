{% extends 'base.html' %}

{% block title %} User Detail Page {% endblock %}

{% block content %}
    {{user.first_name}} {{user.last_name}} <br>
    <a href="/users/{{user}}/edit"><button>Edit</button></a><br>
    <a href="/delete/{{user_id}}/"><button>Delete</button></a>
    <div id="posts">
    <ul id="user-posts">
    {% for post in posts %}
        <li><a href="/post/{{post_id}}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
