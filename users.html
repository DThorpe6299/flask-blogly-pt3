{% extends 'base.html' %}

{% block title %} Users {% endblock %}
{% block content %}
    <div id="content">
        {% if users %}
            <ul>
                {% for user in users %}
                    <li><a href="/users/{{user.id}}">{{ user.first_name }} {{ user.last_name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
                <p>No Users Yet!</p>
        {% endif %}
            <a href="/users/new"><button>Add User</button></a>
    </div>
{% endblock %}
